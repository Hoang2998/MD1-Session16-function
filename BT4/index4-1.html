<body>
    <script>
        function countCharacters(str) {
                const charCount = [];
                for (const char of str) {
                    const index = charCount.findIndex((item) => item[0] === char);
                    if (index !== -1) {
                        charCount[index][1] = charCount[index][1] + 1;
                    } else {
                        charCount.push([char, 1]);
                    }
                }
                charCount.forEach((item) => {
                    console.log(`${item[0]} xuất hiện ${item[1]} lần`);
                });
            }
    </script>
